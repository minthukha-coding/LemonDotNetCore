<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./plugins/datepicker 1.0.10/datepicker.css" />
  </head>
  <body>
    <!-- <input data-toggle="datepicker" />
    <textarea data-toggle="datepicker"></textarea> -->
    <div data-toggle="datepicker"></div>
    <input type="text" id="date-picker">
    <button type="button" id="togle">Togle</button>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./plugins/datepicker 1.0.10/datepicker.min.js"></script>
    <script>$('[data-toggle="datepicker"]').datepicker();</script>
    <script>$('#date-picker').datepicker(
        {
            format: 'yyyy-mm-dd',
            autoHide: true,
            trigger: '#togle'
        } 
    );</script>
  </body>
</html>
